<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{SHARE_NAME}} - CamPass</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 60px;
        }

        .share-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .subtitle {
            font-size: 14px;
            color: #a0a0c0;
        }

        .pin-display {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 60px;
        }

        .pin-dot {
            width: 16px;
            height: 16px;
            border: 2px solid #6c63ff;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .pin-dot.filled {
            background: #6c63ff;
            box-shadow: 0 0 12px rgba(108, 99, 255, 0.6);
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            max-width: 300px;
            margin: 0 auto;
        }

        .key {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            font-size: 28px;
            font-weight: 500;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .key:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.15);
        }

        .key.empty {
            background: transparent;
        }

        .key.backspace {
            font-size: 20px;
        }

        .error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4757;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .error-message.show {
            opacity: 1;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.4s ease;
        }

        .loading {
            display: none;
            margin-top: 40px;
            font-size: 14px;
            color: #a0a0c0;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="share-name">{{SHARE_NAME}}</div>
            <div class="subtitle">Enter PIN to continue</div>
        </div>

        <div class="pin-display" id="pinDisplay">
            <div class="pin-dot"></div>
            <div class="pin-dot"></div>
            <div class="pin-dot"></div>
            <div class="pin-dot"></div>
        </div>

        <div class="keypad">
            <button class="key" data-key="1">1</button>
            <button class="key" data-key="2">2</button>
            <button class="key" data-key="3">3</button>
            <button class="key" data-key="4">4</button>
            <button class="key" data-key="5">5</button>
            <button class="key" data-key="6">6</button>
            <button class="key" data-key="7">7</button>
            <button class="key" data-key="8">8</button>
            <button class="key" data-key="9">9</button>
            <button class="key empty"></button>
            <button class="key" data-key="0">0</button>
            <button class="key backspace" data-key="backspace">âŒ«</button>
        </div>

        <div class="loading" id="loading">Verifying...</div>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <script>
        const slug = window.location.pathname.split('/')[2];
        let pin = '';
        const pinDisplay = document.getElementById('pinDisplay');
        const dots = pinDisplay.querySelectorAll('.pin-dot');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        function updateDisplay() {
            dots.forEach((dot, index) => {
                if (index < pin.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            pinDisplay.classList.add('shake');
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 3000);
            
            setTimeout(() => {
                pinDisplay.classList.remove('shake');
            }, 400);
        }

        async function verifyPin() {
            loading.classList.add('show');
            
            try {
                const response = await fetch(`/campass/${slug}/api/auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pin }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    window.location.href = `/campass/${slug}/viewer`;
                } else {
                    loading.classList.remove('show');
                    pin = '';
                    updateDisplay();
                    showError(data.error || 'Invalid PIN');
                }
            } catch (error) {
                loading.classList.remove('show');
                pin = '';
                updateDisplay();
                showError('Connection error. Please try again.');
            }
        }

        function handleKeyPress(key) {
            if (key === 'backspace') {
                pin = pin.slice(0, -1);
                updateDisplay();
            } else if (pin.length < 4) {
                pin += key;
                updateDisplay();
                
                if (pin.length === 4) {
                    setTimeout(() => verifyPin(), 100);
                }
            }
        }

        // Keypad click handlers
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', (e) => {
                const keyValue = e.target.dataset.key;
                if (keyValue) {
                    handleKeyPress(keyValue);
                }
            });
        });

        // Physical keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                handleKeyPress(e.key);
            } else if (e.key === 'Backspace') {
                e.preventDefault();
                handleKeyPress('backspace');
            }
        });
    </script>
</body>
</html>
