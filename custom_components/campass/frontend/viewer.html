<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{SHARE_NAME}} - CamPass</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .share-name { font-size: 16px; font-weight: 600; }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .camera-selector {
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 16px;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            z-index: 99;
        }

        .camera-selector::-webkit-scrollbar { display: none; }
        .camera-selector.hidden { display: none; }

        .camera-tab {
            display: inline-block;
            padding: 8px 16px;
            margin-right: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .camera-tab.active { background: #6c63ff; }
        .camera-tab:active { transform: scale(0.95); }

        .viewer-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .stream {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .message { text-align: center; padding: 40px 20px; }
        .message-title { font-size: 20px; font-weight: 600; margin-bottom: 12px; }
        .message-text { font-size: 14px; color: #a0a0c0; margin-bottom: 24px; }

        .retry-button {
            display: inline-block;
            padding: 12px 32px;
            background: #6c63ff;
            border: none;
            border-radius: 24px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .retry-button:active { transform: scale(0.95); }

        .loading { text-align: center; padding: 40px 20px; color: #a0a0c0; }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(108, 99, 255, 0.3);
            border-top-color: #6c63ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="header">
        <div class="share-name">{{SHARE_NAME}}</div>
        <div class="status">
            <div class="status-dot"></div>
            <span>LIVE</span>
        </div>
    </div>

    <div class="camera-selector hidden" id="cameraSelector"></div>

    <div class="viewer-container" id="viewerContainer">
        <div class="loading">
            <div class="spinner"></div>
            <div>Loading...</div>
        </div>
    </div>

    <script>
        const slug = '{{SLUG}}';
        let cameras = [];
        let currentCamera = null;
        let currentHls = null;
        let eventSource = null;
        let isAvailable = false;

        const viewerContainer = document.getElementById('viewerContainer');
        const cameraSelector = document.getElementById('cameraSelector');

        async function checkStatus() {
            try {
                const res = await fetch(`/campass/${slug}/api/status`);
                if (res.status === 401) {
                    window.location.href = `/campass/${slug}/`;
                    return;
                }
                const data = await res.json();

                if (!data.available) {
                    isAvailable = false;
                    destroyStream();
                    showMessage('Camera Not Available', 'Sharing has been disabled by the owner.', false);
                    return;
                }

                isAvailable = true;
                cameras = data.cameras;
                if (!cameras.length) {
                    showMessage('No Cameras', 'No cameras are currently available.', false);
                    return;
                }

                if (!currentCamera) {
                    currentCamera = cameras[0].entity_id;
                    setupCameraTabs();
                    loadStream(currentCamera);
                }
            } catch {
                showMessage('Connection Error', 'Unable to connect to camera feed.', true);
            }
        }

        function connectEvents() {
            if (eventSource) eventSource.close();
            eventSource = new EventSource(`/campass/${slug}/api/events`);
            eventSource.onmessage = (e) => {
                try {
                    const data = JSON.parse(e.data);
                    if (data.available && !isAvailable) {
                        // Sharing just turned on — reload
                        isAvailable = true;
                        currentCamera = null;
                        checkStatus();
                    } else if (!data.available && isAvailable) {
                        // Sharing just turned off — kill stream immediately
                        isAvailable = false;
                        destroyStream();
                        showMessage('Camera Not Available', 'Sharing has been disabled by the owner.', false);
                    }
                } catch {}
            };
            eventSource.onerror = () => {
                // Reconnect after a delay
                eventSource.close();
                setTimeout(connectEvents, 5000);
            };
        }

        function setupCameraTabs() {
            if (cameras.length <= 1) {
                cameraSelector.classList.add('hidden');
                return;
            }
            cameraSelector.classList.remove('hidden');
            cameraSelector.innerHTML = '';
            cameras.forEach(cam => {
                const tab = document.createElement('button');
                tab.className = `camera-tab${cam.entity_id === currentCamera ? ' active' : ''}`;
                tab.textContent = cam.name;
                tab.addEventListener('click', () => {
                    if (cam.entity_id === currentCamera) return;
                    currentCamera = cam.entity_id;
                    cameraSelector.querySelectorAll('.camera-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    loadStream(currentCamera);
                });
                cameraSelector.appendChild(tab);
            });
        }

        async function loadStream(cameraId) {
            destroyStream();
            viewerContainer.innerHTML = '<div class="loading"><div class="spinner"></div><div>Loading stream...</div></div>';

            try {
                // Ask the backend what stream type is available
                const res = await fetch(`/campass/${slug}/api/stream-info/${cameraId}`);
                if (!res.ok) throw new Error('Stream info request failed');
                const info = await res.json();

                if (info.type === 'hls' && info.url) {
                    loadHlsStream(info.url);
                } else {
                    loadMjpegStream(cameraId);
                }
            } catch (err) {
                // Fallback to MJPEG directly
                loadMjpegStream(cameraId);
            }
        }

        function loadHlsStream(url) {
            viewerContainer.innerHTML = '<video class="stream" id="hlsVideo" autoplay muted playsinline></video>';
            const video = document.getElementById('hlsVideo');

            if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari native HLS
                video.src = url;
                video.addEventListener('error', () => {
                    // Fallback to MJPEG
                    loadMjpegStream(currentCamera);
                });
            } else if (Hls.isSupported()) {
                currentHls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 0,
                });
                currentHls.loadSource(url);
                currentHls.attachMedia(video);
                currentHls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        destroyStream();
                        loadMjpegStream(currentCamera);
                    }
                });
            } else {
                loadMjpegStream(currentCamera);
            }
        }

        function loadMjpegStream(cameraId) {
            viewerContainer.innerHTML = `
                <img class="stream"
                     src="/campass/${slug}/api/stream/${cameraId}"
                     alt="Camera Stream"
                     onerror="showMessage('Stream Error', 'Unable to load camera stream.', true)">
            `;
        }

        function destroyStream() {
            if (currentHls) {
                currentHls.destroy();
                currentHls = null;
            }
        }

        function showMessage(title, text, showRetry) {
            destroyStream();
            viewerContainer.innerHTML = `
                <div class="message">
                    <div class="message-title">${title}</div>
                    <div class="message-text">${text}</div>
                    ${showRetry ? '<button class="retry-button" onclick="retry()">Retry</button>' : ''}
                </div>
            `;
        }

        function retry() {
            currentCamera = null;
            checkStatus();
        }

        checkStatus();
        connectEvents();
    </script>
</body>
</html>
